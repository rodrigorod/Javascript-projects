<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Pokédex - @anthowelc</title>
	<link rel="icon" href="http://www.serebii.net/pokemongo/pokemon/025.png" />
	<link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">
	<style>body,input{font-family:monospace}body{background:#ECEFF1;box-sizing:border-box}*,:after,:before{box-sizing:inherit}img,ul{margin:0;padding:0}form{max-width:750px;margin:50px auto;}h1{letter-spacing: -5px;font-family: 'Bangers', cursive;color:#ffcb05;-webkit-text-stroke-width: 1px;-webkit-text-stroke-color: #0071b9;text-align: center;font-size: 151px;margin:10px;}ul li{background:#fff;list-style:none;font-size:24px;padding:20px;box-shadow:2px 0 10px rgba(0,0,0,.2);display:flex;justify-content:space-between; margin-top: 10px;}input{width:100%;margin:0;font-size:36px;padding:10px;color:#1d1d1d;border:5px solid #0071b9;border-width:0 0 5px;outline:0;box-shadow:0 5px 10px rgba(0,0,0,.2)}</style>
</head>
<body>

	<form>
		<h1>Pokédex !</h1>
		<input type="text" placeholder="Poké recherche" />
		<ul></ul>
	</form>

	<script>
		const pokedex = 'https://raw.githubusercontent.com/Biuni/PokemonGO-Pokedex/master/pokedex.json';

		const pokemons = [];

		fetch(pokedex)
			.then(blob => blob.json())
			.then(data => pokemons.push(...data.pokemon))
	function trouverPokemon(recherche, pokemons) {
		return pokemons.filter(pokemon => {
			const regex = new RegExp (recherche, 'gi');
			return pokemon.name.match(regex) || pokemon.type.find(type => type.match(regex));
		});
	}
	function afficherResultat() {
		const tableauResultat = trouverPokemon(this.value, pokemons);
		console.log(tableauResultat);
		const html = tableauResultat.map(pokemon => {
			return `
				<li>
					<img src="${pokemon.img}" width="42" height="42"/>
					<span>${pokemon.name}</span>
					<span>${pokemon.height}</span>
					<span>${pokemon.weight}</span>
				</li>
			`;
		}).join('');
		resultat.innerHTML = html;
	}

	const input = document.querySelector('input');
	const resultat = document.querySelector('ul');

	input.addEventListener('change', afficherResultat);
	input.addEventListener('keyup', afficherResultat);
	</script>

</body>
</html>
